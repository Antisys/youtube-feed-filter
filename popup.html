<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            width: 320px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 16px;
        }
        h1 {
            font-size: 16px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        h1 span { color: #f7931a; }
        .setting {
            margin-bottom: 16px;
        }
        .setting label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 14px;
        }
        .setting input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #f7931a;
        }
        .setting input[type="range"] {
            width: 100%;
            margin-top: 8px;
            accent-color: #f7931a;
        }
        .setting input[type="number"] {
            width: 60px;
            background: #333;
            border: 1px solid #555;
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
        }
        .setting small {
            display: block;
            color: #888;
            margin-top: 4px;
            font-size: 11px;
        }
        .slider-value {
            display: inline-block;
            background: #333;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 8px;
        }
        .section {
            border-top: 1px solid #333;
            padding-top: 12px;
            margin-top: 12px;
        }
        .section h3 {
            font-size: 12px;
            color: #888;
            margin-bottom: 8px;
            text-transform: uppercase;
        }
        .topics {
            max-height: 120px;
            overflow-y: auto;
            background: #222;
            border-radius: 4px;
            padding: 8px;
        }
        .topic {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4px 0;
            font-size: 12px;
        }
        .topic-count {
            background: #f7931a;
            color: #000;
            padding: 1px 6px;
            border-radius: 10px;
            font-size: 10px;
        }
        .topic-clear {
            background: none;
            border: none;
            color: #f44336;
            cursor: pointer;
            font-size: 14px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            margin-top: 8px;
        }
        .btn-primary {
            background: #f7931a;
            color: #000;
            font-weight: 600;
        }
        .btn-secondary {
            background: #333;
            color: #fff;
        }
        .status {
            text-align: center;
            padding: 8px;
            background: #222;
            border-radius: 4px;
            margin-top: 12px;
            font-size: 12px;
        }
        .status.online { color: #4CAF50; }
        .status.offline { color: #f44336; }
    </style>
</head>
<body>
    <h1><span>â–¶</span> YouTube Filter</h1>

    <div class="setting">
        <label>
            <input type="checkbox" id="enabled" checked>
            Filter enabled
        </label>
    </div>

    <div class="setting">
        <label>
            <input type="checkbox" id="showScores">
            Show score badges
        </label>
    </div>

    <div class="setting">
        <label>
            Quality threshold
            <span class="slider-value" id="thresholdValue">50</span>
        </label>
        <input type="range" id="threshold" min="0" max="100" value="50">
        <small>Hide videos scoring below this (0-100)</small>
    </div>

    <div class="setting">
        <label>
            Topic cooldown (days)
            <input type="number" id="cooldownDays" value="14" min="1" max="90">
        </label>
        <small>Reset topic after this many days</small>
    </div>

    <div class="setting">
        <label>
            Max videos per topic
            <input type="number" id="maxTopicVideos" value="4" min="1" max="20">
        </label>
        <small>Saturate topic after this many videos</small>
    </div>

    <div class="section">
        <h3>Saturated Topics</h3>
        <div class="topics" id="topicsList">
            <em style="color: #666">No topics tracked yet</em>
        </div>
        <button class="btn btn-secondary" id="clearTopics">Clear All Topics</button>
    </div>

    <div class="status" id="status">Checking API...</div>

    <script src="popup.js"></script>
</body>
</html>
